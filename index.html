<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Date Invite ‚ú®</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      padding: 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #333;
    }
    p {
      margin-bottom: 20px;
      color: #555;
    }
    .plans {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .pill {
      padding: 12px 18px;
      border-radius: 30px;
      border: 2px solid #eee;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      background: #fafafa;
    }
    .pill:hover {
      transform: scale(1.05);
      border-color: #ff7b54;
      background: #fff3ef;
    }
    .pill[data-selected="true"] {
      background: linear-gradient(135deg, #ff7b54, #ffb199);
      color: white;
      border-color: transparent;
    }
    .cta {
      margin-top: 25px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .primary {
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      color: white;
    }
    .ghost {
      background: #f1f1f1;
      color: #333;
    }
    .foot {
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }
    .heart { color: #ff4d6d; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey! ‚ú®</h1>
    <p>I‚Äôd love to take you out. Pick what sounds fun and when you‚Äôre free!</p>

    <div class="plans" id="plans">
      <div class="pill" data-value="Dinner at a cozy spot">Dinner üçù</div>
      <div class="pill" data-value="Sunset walk and coffee">Walk + coffee ‚òï</div>
      <div class="pill" data-value="Cute surprise I think you'll love" id="surprise">Surprise üéÅ</div>
      <div class="pill" data-value="Movie night with snacks">Movie night üé¨</div>
    </div>

    <div class="cta">
      <button class="primary" id="whatsappBtn">Send on WhatsApp</button>
      <button class="ghost" id="smsBtn">Send via SMS</button>
    </div>

    <div class="foot">Made with code + <span class="heart">‚ô•</span></div>
  </div>

  <script>
    const YOUR_PHONE_INTL = "9627XXXXXXXX"; // replace with your number

    const pills = document.querySelectorAll(".pill");
    let selectedPlan = null;

    pills.forEach(p => p.addEventListener("click", () => {
      // Special case for Surprise
      if (p.id === "surprise") {
        const confirmSurprise = confirm("‚ö†Ô∏è Warning: Surprise may involve something extremely boring... or extreme sports! Are you sure?");
        if (!confirmSurprise) return;
      }
      pills.forEach(x => x.dataset.selected = "false");
      p.dataset.selected = "true";
      selectedPlan = p.dataset.value;
    }));

    function buildMessage() {
      const plan = selectedPlan || "a fun plan together";
      return `Hey! I‚Äôd love to take you out ‚Äî thinking: ${plan}. When are you free? üí´`;
    }

    function openWhatsApp() {
      const text = encodeURIComponent(buildMessage());
      const url = `https://wa.me/${YOUR_PHONE_INTL}?text=${text}`;
      window.open(url, "_blank");
    }

    function openSMS() {
      const text = encodeURIComponent(buildMessage());
      const url = `sms:${YOUR_PHONE_INTL}?&body=${text}`;
      window.location.href = url;
    }

    document.getElementById("whatsappBtn").addEventListener("click", openWhatsApp);
    document.getElementById("smsBtn").addEventListener("click", openSMS);
  </script>
</body>
</html>
